<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .Join-button {
    background-color: white;
    color: rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s,
    color 0.15s;
  }
  .Join-button:hover {
    background-color: rgb(41, 118, 211) ;
    color: white;
  }
  .Join-button:active {
    opacity: 0.8;
  }
  .Tweet-button {
    background-color: rgb(2, 137, 255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 13px;
    cursor: pointer; 
    transition: box-shadow 0.15s;
  }

  .Tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 00.15s);
  }

</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="Join-button">
  JOIN
</button>
<button class="Tweet-button">
  TWEET
</button>
